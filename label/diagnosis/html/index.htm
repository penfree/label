<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>诊断归一化标注平台</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">诊断归一化</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" id="diaglist">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header"><span id='curr_diagnosis'>Dashboard</span></h1>
            <ul id="cand_group_list"></ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        var apiserver = 'http://dev1.jd-bdmd.com:18001';
        var all_diagnosis = [];
        function initGroup(data)
        {
            var groups = data['value']['groups'];
            $("#curr_diagnosis").text(data['value']['key']);
            htmlobj = ''
            for (var i = 0; i < groups.length; i++)
            {
                htmlobj += '<li>';
                htmlobj += '  <div class="panel panel-info">';
                htmlobj += '    <div class="panel-heading">';
                htmlobj += '      <h3 class="panel-title">' +groups[i]['diagnosis'] ;
                if (groups[i]['marked'])
                {
                    htmlobj += ' <span class="label label-primary">已标注</span>';
                }
                else
                {
                    htmlobj += '<span class="label label-info mark_group" id="' + groups[i]['id'] + '">标记</span>';
                }
                htmlobj += '    </h3></div>';
                htmlobj += '  <div class="panel-body"> ' + groups[i]['items'].join(', ') +'  </div>';
                htmlobj += '  </div></li>';
            }
            $('#cand_group_list').html(htmlobj);        
            $('.mark_group').click(function(){
                 $.ajax({  
                     type: "get",  
                     async: false,  
                     url: apiserver + '/diagnosis/mark',  
                     data: {'gid' : this.id, 'diag' : $('#curr_diagnosis').text()},
                     dataType: "json",  
                     success: function(data){  
                        initGroup(data);                    
                     },  
                     error: function(){  
                         alert('fail');  
                     }  
                 }); 
                    
            })
        }
        function initNav() {
            htmlobj = '';
            for (var i = 0; i < all_diagnosis.length; i++)
            {
                htmlobj += '<li class="diag_nav"><a href="#">'+ all_diagnosis[i] + '</a></li>';
            }
            $('#diaglist').html(htmlobj);
            $('.diag_nav').click(function(){
                 $.ajax({  
                     type: "get",  
                     async: false,  
                     url: apiserver + '/diagnosis/info',  
                     data: {'key' : this.innerText},
                     dataType: "json",  
                     success: function(data){  
                        initGroup(data);
                     },  
                     error: function(){  
                         alert('fail');  
                     }  
                            
                })
            })
        }
        $(document).ready(function(){
             $.ajax({  
                 type: "get",  
                 async: false,  
                 url: apiserver + '/diagnosis',  
                 data: {'type' : 'all'},
                 dataType: "json",  
                 success: function(data){  
                    all_diagnosis = data['value']['not_labeled'];
                    initNav();
                 },  
                 error: function(){  
                     alert('fail');  
                 }  
             }); 
          });
    </script>
  </body>
</html>
